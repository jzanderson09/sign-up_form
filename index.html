<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <div id="bg-div">
                <div id="logo-div">
                    <img alt="Odin Logo" id="logo" src="logo.png">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div id="form-div">
                <div id="form-banner" class="form-section">
                    <div id="banner-text">
                        <h2>This is not a real online service! You know you need 
                            something like this in your life to help you realize your 
                            deepest dreams. Sign up <i>now</i> to get started.</h2>
                        <h2>You <i>know</i> you want to.</h2>
                    </div>
                </div>
                <div id="form-content" class="form-section">
                    <form action="/" method="post">
                        <legend><h2 id="legend-header">Let's do this!</h2></legend>
                        <div id="form-data">
                            <div class="input-div">
                                <label for="fname">First Name</label>
                                <input id="fname" type="text">
                            </div>
                            <div class="input-div">
                                <label for="lname">Last Name</label>
                                <input id="lname" type="text">
                            </div>
                            <div class="input-div">
                                <label for="email">Email</label>
                                <input id="email" name="Email" type="email">
                            </div>
                            <div class="input-div">
                                <label for="phone-number">Phone Number</label>
                                <input id="phone-number" name="Phone Number" type="tel">
                            </div>
                            <div class="input-div">
                                <label for="user-password">Password</label>
                                <input id="user-password" name="Password" type="password">
                            </div>
                            <div class="input-div">
                                <label for="password-confirm">Confirm Password</label>
                                <input id="password-confirm" name="Confirm Password" type="password">
                            </div>
                        </div>
                    </form>
                </div>
                <div id="form-submit" class="form-section">
                    <button id="submit-button" type="submit">Create Account</button>
                    <p>Already have an account? <a href="/">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
